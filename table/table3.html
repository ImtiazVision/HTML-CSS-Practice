<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Table Practice</title>
        <style>
            body {
                background-color: grey;
            }

            table {
                background-color: #fff;
                width: 600px;
                text-align: center;
                border: 1px solid;
                margin: 0 auto;
                /* border-spacing: 0; */
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Header1</th>
                <th>Header2</th>
                <th>Header3</th>
            </tr>
            <tr>
                <td>column1</td>
                <td>column2</td>
                <td>column3</td>
            </tr>
            <tr>
                <td>column1</td>
                <td>column2</td>
                <td>column3</td>
            </tr>
            <tr>
                <td>column1</td>
                <td>column2</td>
                <td>column3</td>
            </tr>
        </table>

        <br />

        <table>
            <tr>
                <td style="padding: 20px">
                    <strong>Name</strong>
                </td>
            </tr>
            <tr>
                <td style="padding: 0">
                    <table>
                        <tr>
                            <td style="
                                    padding: 20px;

                                    width: 300px;
                                ">
                                John

            <tr>

                                        ">
                                Simpson

</html>
